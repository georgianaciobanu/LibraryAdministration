
<style>
    .geo-buttons { 
  background-color: #3699FF;
  color: black;
  border: 1px solid black; /* Green */
  color:white;
  transition-duration: 0.4s;
}
 
.geo-buttons:hover {
    background-color: #3699FF; /* Green */
    color: white;
  }
</style>

<div
  bsModal
  #modal="bs-modal"
  (onShown)="onShown()"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal"
  aria-hidden="true"
  [config]="{backdrop: 'static'}"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #saleForm="ngForm" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <h4 class="modal-title">
            <span>{{"Book" | localize}}</span>
          </h4>
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>{{l("Customer")}}</label>
            <div class="container text-centre">
              <ss-multiselect-dropdown
                class="form-group"
                name="customerId"
                [settings]="chooseone"
                [options]="customersAfterParseClass"
                [(ngModel)]="selectedCustomer"
                [ngModelOptions]="{standalone: true}"
              ></ss-multiselect-dropdown>
            </div>


            <button type="button" class="btn btn-primary pull-right" (click)="btnClick_goToCustomer();">
              <i class="fa fa-plus"></i>
              Add Customer
            </button>
          </div>

        
          <div class="form-group">
            <label>{{l("Store")}}</label>
            <div class="container text-centre">
              <ss-multiselect-dropdown
                class="form-group"
                name="storeId"
                [settings]="chooseone"
                [options]="storesAfterParseClass"
                [(ngModel)]="selectedStore"
                [ngModelOptions]="{standalone: true}"
              ></ss-multiselect-dropdown>
            </div>
            <button type="button" class="btn btn-primary pull-right" (click)="btnClick_goToStore();">
              <i class="fa fa-plus"></i>
              Add Store
            </button>
            <div class="form-group">
                <label>{{l("Books")}}</label>
                <div class="container text-centre">
                  <ss-multiselect-dropdown
                    class="form-group"
                    name="bookId"
                    [settings]="choosemany"
                    [options]="booksAfterParseClass"
                    [(ngModel)]="selectedBook"
                    (ngModelChange)="onChangeService($event)"
                    [ngModelOptions]="{standalone: true}"
                  ></ss-multiselect-dropdown>
                  <div class="modal-content">
                  <ul  style="padding-left: 20px;padding-top: 15px;padding-bottom: 5px; text-align: left; font-size: 14px;" 
                   *ngFor="let item of selectedBooks"   >
                   <div class="form-group row">
                    <div class="col-md-9">
                       <p>
                       {{ 'ISBN: '+item.isbn +'  '+ item.book.title+' de  '+item.book.author.firstName+' '+item.book.author.lastName+'    Editura: '+ item.publisher.name+'    Pret: '
                       + item.price+ ' RON'}}
                      </p>
                    </div>
                        <div class="col-md-2">
          <input type="number" [(ngModel)]="qtty"  min="1" class="form-control" >      
      </div> 
    </div>

                    </ul> 
                </div>
              </div>
            </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-secondary" (click)="close()">
            {{"Cancel" | localize}}
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!saleForm.form.valid"
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot' | localize)"
          >
            <i class="fa fa-save"></i>
            <span>{{"Save" | localize}}</span>
          </button>
        </div>
    </div>
</div>
      </form>
    </div>
  </div>
</div>
