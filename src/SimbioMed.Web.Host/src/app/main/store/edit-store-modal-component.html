<style>
  .btn-primary {
    color: #34bfa3;
    background-color: #fff;
    border-color: #34bfa3;
  }
  .btn-primary:hover {
    color: #fff;
    background-color: #34bfa3;
    border-color: #34bfa3;
  }
  .btn-primary.disabled,
  .btn-primary:disabled {
    color: #fff;
    background-color: #34bfa3;
    border-color: #34bfa3;
  }
</style>
<div
  bsModal
  #modal="bs-modal"
  (onShown)="onShown()"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal"
  aria-hidden="true"
  [config]="{backdrop: 'static'}"
>
  <div class="modal-dialog">
    <div class="modal-content" id="modalStore">
      <form *ngIf="active" #storeForm="ngForm" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <h4 class="modal-title">
            <span>{{l("Edit store")}}</span>
          </h4>
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group form-md-line-input no-hint">
            <label>{{l("Store")}}</label>
            <input #titleInput class="form-control" type="text" name="storeName" [(ngModel)]="store.storeName" />
          </div>

          <div class="form-group form-md-line-input no-hint">
            <label>{{l("Address")}}</label>
            <input class="form-control" type="text" name="address" [(ngModel)]="store.address" />
          </div>

          <div class="form-group">
            <label>{{l("City")}}</label>
            <div class="container text-centre">
              <ss-multiselect-dropdown
                class="form-group"
                name="cityId"
                [settings]="chooseone"
                [options]="citiesAfterParseClass"
                [(ngModel)]="selectedCity"
                [ngModelOptions]="{standalone: true}"
              ></ss-multiselect-dropdown>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
          <button
            type="submit"
            class="btn btn-primary blue"
            [disabled]="!storeForm.form.valid"
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot')"
          >
            <i class="fa fa-save"></i>
            <span>{{l("Save")}}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
