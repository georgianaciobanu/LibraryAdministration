<div
  bsModal
  #modal="bs-modal"
  (onShown)="onShown()"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal"
  aria-hidden="true"
  [config]="{backdrop: 'static'}"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #storeForm="ngForm" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <h4 class="modal-title">
            <span>{{"Create New Store" | localize}}</span>
          </h4>
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>{{"Store" | localize}}</label>
            <input
              #nameInput
              class="form-control"
              type="text"
              name="storeName"
              [(ngModel)]="store.storeName"
              required
              maxlength="200"
            />
          </div>
          <div class="form-group">
            <label>{{"Address" | localize}}</label>
            <input
              class="form-control"
              type="text"
              name="address"
              [(ngModel)]="store.address"
              required
              maxlength="300"
            />
          </div>
          <div class="form-group">
          <label>{{l("City")}}</label>
          <div class="container text-centre">
            <ss-multiselect-dropdown
              class="form-group"
              name="cityId"
              [settings]="chooseone"
              [options]="citiesAfterParseClass"
              [(ngModel)]="selectedCity"
              [ngModelOptions]="{standalone: true}"
            ></ss-multiselect-dropdown>
          </div>
        </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-secondary" (click)="close()">
            {{"Cancel" | localize}}
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!storeForm.form.valid"
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot' | localize)"
          >
            <i class="fa fa-save"></i>
            <span>{{"Save" | localize}}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
