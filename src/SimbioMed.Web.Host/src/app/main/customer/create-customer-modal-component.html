<div
  bsModal
  #modal="bs-modal"
  (onShown)="onShown()"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal"
  aria-hidden="true"
  [config]="{backdrop: 'static'}"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #customerForm="ngForm" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <h4 class="modal-title">
            <span>{{"Create New Customer" | localize}}</span>
          </h4>
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group form-md-line-input no-hint">
            <label>{{"First Name" | localize}}</label>
            <input
              #nameInput
              class="form-control"
              type="text"
              name="firstName"
              [(ngModel)]="customer.firstName"
              required
              maxlength="200"
            />
          </div>
          <div class="form-group form-md-line-input no-hint">
            <label>{{"Last Name" | localize}}</label>
            <input
              class="form-control"
              type="text"
              name="lastName"
              [(ngModel)]="customer.lastName"
              required
              maxlength="300"
            />
          </div>

          <div class="form-group form-md-line-input no-hint">
            <label>{{l("Date of Birth")}}</label>
            <br />
            <input #nameInput class="form-control" type="date" name="dateOfBirth" [(ngModel)]="customer.dateOfBirth" />
            <br />
          </div>
          <div class="form-group form-md-line-input no-hint">
            <label>{{"Phone" | localize}}</label>
            <input #nameInput class="form-control" type="text" name="phone" [(ngModel)]="customer.phone" />
          </div>
          <div class="form-group form-md-line-input no-hint">
            <label>{{"Email" | localize}}</label>
            <input #nameInput class="form-control" type="text" name="email" [(ngModel)]="customer.email" />
          </div>

          <div class="form-group">
            <label>{{l("City")}}</label>
            <div class="container text-centre">
              <ss-multiselect-dropdown
                class="form-group"
                name="cityId"
                [settings]="chooseone"
                [options]="citiesAfterParseClass"
                [(ngModel)]="selectedCity"
                [ngModelOptions]="{standalone: true}"
              ></ss-multiselect-dropdown>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-secondary" (click)="close()">
            {{"Cancel" | localize}}
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!customerForm.form.valid"
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot' | localize)"
          >
            <i class="fa fa-save"></i>
            <span>{{"Save" | localize}}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
