<div
  bsModal
  #modal="bs-modal"
  (onShown)="onShown()"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal"
  aria-hidden="true"
  [config]="{backdrop: 'static'}"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #bookForm="ngForm" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <h4 class="modal-title">
            <span>{{"Add New Title" | localize}}</span>
          </h4>
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>{{"Title" | localize}}</label>
            <input
              #titleInput
              class="form-control"
              type="text"
              name="title"
              [(ngModel)]="book.title"
              required
              maxlength="200"
            />
          </div>
          <!-- <div class="form-group">
                        <label>{{"Author" | localize}}</label>
                        <input class="form-control" type="text" name="author" [(ngModel)]="book.author" required maxlength="200">
                    </div> -->
          <div class="form-group">
            <label>{{l("Author")}}</label>
            <div class="container text-centre">
              <ss-multiselect-dropdown
                class="form-group"
                name="authorId"
                [settings]="chooseone"
                [options]="authorsAfterParseClass"
                [(ngModel)]="selectedAuthor"
                [ngModelOptions]="{standalone: true}"
              ></ss-multiselect-dropdown>

              <button type="button" class="btn btn-primary pull-right" (click)="btnClick_goToAuthor();">
                <i class="fa fa-plus"></i>
                Add Author
              </button>
            </div>

         <br>
              <label>{{l("Categoies")}}</label>
              <div class="container text-centre">
                <ss-multiselect-dropdown
                  class="form-group"
                  name="categoryId"
                  [settings]="choosemany"
                  [options]="categoriesAfterParseClass"
                  [(ngModel)]="selectedCategories"
                ></ss-multiselect-dropdown>

                <button type="button" class="btn btn-primary pull-right" (click)="btnClick_goToCategory();">
                  <i class="fa fa-plus"></i>
                  Add Category
                </button>

              </div>

          </div>
          <!-- <div class="form-group">
                        <label>{{"PublishingHouse" | localize}}</label>
                        <input class="form-control" type="text" name="publishingHouse" [(ngModel)]="book.publishingHouse" required maxlength="200" >
                    </div>
                    <div class="form-group">
                        <label>{{"PagesNumber" | localize}}</label>
                        <input class="form-control" type="number" name="pagesNumber" [(ngModel)]="book.pagesNumber" >
                    </div> -->
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-secondary" (click)="close()">
            {{"Cancel" | localize}}
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!bookForm.form.valid"
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot' | localize)"
          >
            <i class="fa fa-save"></i>
            <span>{{"Save" | localize}}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
