<style>
    .btn-primary {
  color: #34bfa3;
  background-color: #fff;
  border-color: #34bfa3; }
  .btn-primary:hover {
    color: #fff;
    background-color: #34bfa3;
    border-color: #34bfa3; }
    .btn-primary.disabled, .btn-primary:disabled {
    color: #fff;
    background-color: #34bfa3;
    border-color: #34bfa3; }
</style>
<div  bsModal #modal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">
      <div class="modal-content" id="modalBook">
          <form *ngIf="active" #bookForm="ngForm" novalidate (ngSubmit)="save()">
              <div class="modal-header">
                 
                  <h4 class="modal-title">
                      <span>{{l("Edit title")}}</span>
                  </h4>
                  <button type="button" class="close" (click)="close()" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
              </div>
              <div class="modal-body">

                  <div class="form-group form-md-line-input no-hint">
                          <label>{{l("Title")}}</label>
                      <input #titleInput class="form-control" type="text" name="title" [(ngModel)]="book.title" >
                     
                  </div>

                  <div class="form-group form-md-line-input">
                    <label>{{l("Author")}}</label>
                    <div class="container text-centre">
                      <ss-multiselect-dropdown
                        class="form-group"
                        name="authorId"
                        [settings]="chooseone"
                        [options]="authorsAfterParseClass"
                        [(ngModel)]="selectedAuthor"
                        [ngModelOptions]="{standalone: true}"
                      ></ss-multiselect-dropdown>

                      <button type="button" class="btn btn-primary pull-right" (click)="btnClick_goToAuthor();">
                        <i class="fa fa-plus"></i>
                        Add Author
                      </button>
                    </div>

                    <br>
                    <label>{{l("Categoies")}}</label>
                    <div class="container text-centre">
                      <ss-multiselect-dropdown
                        class="form-group"
                        name="categoryId"
                        [settings]="choosemany"
                        [options]="categoriesAfterParseClass"
                        [(ngModel)]="selectedCategories"
                      ></ss-multiselect-dropdown>
      
                      <button type="button" class="btn btn-primary pull-right" (click)="btnClick_goToCategory();">
                        <i class="fa fa-plus"></i>
                        Add Category
                      </button>
      
                    </div>
                  </div>

                  <!-- <div class="form-group form-md-line-input no-hint">
                          <label>{{l("Author")}}</label>
                      <input class="form-control" type="text" name="author" [(ngModel)]="book.author" >
                 
                  </div>

                  <div class="form-group">
                    <label>{{"PublishingHouse" | localize}}</label>
                    <input class="form-control" type="text" name="publishingHouse" [(ngModel)]="book.publishingHouse"  >
                </div>
                <div class="form-group">
                    <label>{{"PagesNumber" | localize}}</label>
                    <input class="form-control" type="number" name="pagesNumber" [(ngModel)]="book.pagesNumber" >
                </div> -->

                  <div class="modal-footer">
                      <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                      <button type="submit" class="btn btn-primary blue" [disabled]="!bookForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                  </div>
              </div>              
          </form>
      </div>
  </div>
</div>
